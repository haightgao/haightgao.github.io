/ <span class="language-markdown">用户名key</span></span></span><br><span class="line">  <span class="keyword">final</span> usernameFieldKey = GlobalKey&lt;FormFieldState&gt;();</span><br><span class="line"></span><br><span class="line">  <span class="comment">/// <span class="language-markdown">密码key</span></span></span><br><span class="line">  <span class="keyword">final</span> passwordFieldKey = GlobalKey&lt;FormFieldState&gt;();</span><br><span class="line"></span><br><span class="line">  <span class="comment">/// <span class="language-markdown">用户名控制器</span></span></span><br><span class="line">  <span class="keyword">final</span> usernameFieldController = TextEditingController();</span><br><span class="line"></span><br><span class="line">  <span class="comment">/// <span class="language-markdown">密码控制器</span></span></span><br><span class="line">  <span class="keyword">final</span> passwordFieldController = TextEditingController();</span><br><span class="line"></span><br><span class="line">  <span class="meta">@override</span></span><br><span class="line">  <span class="keyword">void</span> initState() &#123;</span><br><span class="line">    <span class="keyword">super</span>.initState();</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 用户名控制器添加监听器</span></span><br><span class="line">    usernameFieldController.addListener(() &#123;</span><br><span class="line">      <span class="built_in">print</span>(<span class="string">&#x27;username 监听器, <span class="subst">$&#123;usernameFieldController.text&#125;</span>&#x27;</span>);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="meta">@override</span></span><br><span class="line">  <span class="keyword">void</span> dispose() &#123;</span><br><span class="line">    <span class="comment">/// <span class="language-markdown">释放控制器</span></span></span><br><span class="line">    userna
