ss="line"><span class="keyword">const</span> TextStyle _textStyle = TextStyle(</span><br><span class="line">  fontSize: <span class="number">40</span>,</span><br><span class="line">  fontWeight: FontWeight.bold,</span><br><span class="line">  letterSpacing: <span class="number">2</span>,</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">_HomePageState</span> <span class="keyword">extends</span> <span class="title">State</span>&lt;<span class="title">HomePage</span>&gt; </span>&#123;</span><br><span class="line">  <span class="comment">// 当前页面索引</span></span><br><span class="line">  <span class="built_in">int</span> _currentIndex = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 页面列表</span></span><br><span class="line">  <span class="keyword">final</span> <span class="built_in">List</span>&lt;Widget&gt; _pages = [</span><br><span class="line">    <span class="keyword">const</span> Text(<span class="string">&quot;eco&quot;</span>, style: _textStyle),</span><br><span class="line">    <span class="keyword">const</span> Text(<span class="string">&quot;home&quot;</span>, style: _textStyle),</span><br><span class="line">    <span class="keyword">const</span> Text(<span class="string">&quot;person&quot;</span>, style: _textStyle),</span><br><span class="line">    <span class="keyword">const</span> Text(<span class="string">&quot;video&quot;</span>, style: _textStyle),</span><br><span class="line">  ];</span><br><span class="line"></span><br><span class="line">  <span class="meta">@override</span></span><br><span class="line">  Widget build(BuildContext context) &#123;</span><br><span class="line">    <span class="keyword">return</span> Scaffold(</span><br><span class="line">      body: Center(</span><br><span class="line">        child: _pages[_currentIndex],</span><br><span class="line">      ),</span><br><span class="line">      <span class="comment">// 导航栏</span></span><br><span class="line">      <span class="comment">// 可以不使用 NavigationBarTheme ，只单独使用 NavigationBar</span></span><br><span class="line">      bottomNavigationBar: NavigationBarTheme(</span><br><span class="line">        data: NavigationBarThemeData(</span><br><span class="line">          <span class="comment">// 指示器，作用于导航图标上</span></span><br><span class="line">          indicatorColor: Colors.teal.withOpacity(<span class="number">0.2</span>),</span><br><span class="line">          <span class="comment">// 作用与label上的样式</span></span><br><span class="line">          labelTextStyle: MaterialStateProperty.all(</span><br><span class="line">            <span class="keyword">const</span> TextStyle(</span><br><span class="line">              fontSize: <span class="number">12</span>,</span><br><span class="line">              fontWeight: FontWeight.bold,</span><br><span class="line">            ),</span><br><span class="line">          ),</span><br><span class="line">          backgroundColor: Colors.grey.withOpacity(<span class="number">0.2</span>),</span><br><span class="line">        ),</span><br><span class="line">        child: NavigationBar(</span><br><span class="line">          <span class="comment">// 导航栏背景色 优先级大于 NavigationBarThemeData 中的 backgroundColor</span></span><br><span class="line">          <span class="comment">// backgroundColor: Colors.teal,</span></span><br><span class="line">          <span class="comment">// 动画时长</span></span><br><span class="line">          animationDuration: <span class="keyword">const</span> <span class="built_in">Duration</span>(seconds: <span class="number">1</span>),</span><br><span class="line">          <span class="comment">// 是否显示label</span></span><br><span class="line">          <span class="comment">// alwaysHide 不显示label</span></span><br><span class="line">          <span class="comment">// alwaysShow 一直显示label</span></span><br><span class="line">          <span class="comment">// onlyShowSelected 只显示激活项的label</span></span><br><span class="line">          labelBehavior: NavigationDestinationLabelBehavior.alwaysHide,</span><br><span class="line">          <span class="comment">// 导航栏高度</span></span><br><span class="line">          height: <span class="number">60</span>,</span><br><span class="line">          <span class="comment">// 当前选择项的索引</span></span><br><span class="line">          selectedIndex: _currentIndex,</span><br><span class="line">          <span class="comment">// 选择项目后触发的事件</span></span><br><span class="line">          onDestinationSelected: (<span class="built_in">int</span> newIndex) &#123;</span><br><span class="line">            setState(() &#123;</span><br><span class="line">              _currentIndex = newIndex;</span><br><span class="line">            &#125;);</span><br><span class="line">          &#125;,</span><br><span class="line">          <span class="comment">// 每个导航项目对应的内容，最少2个</span></span><br><span class="line">          destinations: <span class="keyword">const</span> [</span><br><span class="line">            NavigationDestination(</span><br><span class="line">              icon: Icon(Icons.eco_outlined),</span><br><span class="line">              selectedIcon: Icon(Icons.eco),</span><br><span class="line">              label: <span class="string">&quot;eco&quot;</span>,</span><br><span class="line">            ),</span><br><span class="line">            NavigationDestination(</span><br><span class="line">              icon: Icon(Icons.home_outlined),</span><br><span class="line">              selectedIcon: Icon(Icons.home),</span><br><span class="line">              label: <span class="string">&quot;home&quot;</span>,</span><br><span class="line">            ),</span><br><span class="line">            NavigationDestination(</span><br><span class="line">              icon: Icon(Icons.person_outline),</span><br><span class="line">              selectedIcon: Icon(Icons.person),</span><br><span class="line">              label: <span class="string">&quot;person&quot;</span>,</span><br><span class="line">            ),</span><br><span class="line">            NavigationDestination(</span><br><span class="line">              icon: Icon(Icons.video_camera_back_outlined),</span><br><span class="line">              selectedIcon: Icon(Icons.video_camera_back),</span><br><span class="line">              label: <span class="string">&quot;video&quot;</span>,</span><br><span class="line">            ),</span><br><span class="line">          ],</span><br><span class="line">        ),</span><br><span class="line">      ),</span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
